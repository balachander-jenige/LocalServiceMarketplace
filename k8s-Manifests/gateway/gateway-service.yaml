apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
        version: v1
    spec:
      containers:
        - name: gateway-service
          image: 539827877726.dkr.ecr.ap-southeast-1.amazonaws.com/freelancer-gateway:latest
          ports:
            - containerPort: 8081
          env:
            - name: SECRET_KEY
              value: "auth-service-secret-key-2025"
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8000"
            - name: USER_SERVICE_URL
              value: "http://user-service:8002"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:8003"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8004"
            - name: REVIEW_SERVICE_URL
              value: "http://review-service:8005"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:8006"
            - name: SERVICE_NAME
              value: "gateway-service"
            - name: SERVICE_PORT
              value: "8081"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
  type: NodePort # Use NodePort for ALB ingress

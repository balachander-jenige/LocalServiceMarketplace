apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        version: v1
    spec:
      containers:
        - name: user-service
          image: 539827877726.dkr.ecr.ap-southeast-1.amazonaws.com/freelancer-user:latest
          ports:
            - containerPort: 8002
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: user-secrets
                  key: mongodb-url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: user-secrets
                  key: rabbitmq-url
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: auth-service-url
            - name: SERVICE_NAME
              value: "user-service"
            - name: SERVICE_PORT
              value: "8002"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - name: http
      port: 8002
      targetPort: 8002
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-config
data:
  auth-service-url: "http://auth-service:8000"

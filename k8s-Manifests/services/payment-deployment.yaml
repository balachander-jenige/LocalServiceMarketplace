apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        version: v1
    spec:
      containers:
        - name: payment-service
          image: 539827877726.dkr.ecr.ap-southeast-1.amazonaws.com/freelancer-payment:latest
          ports:
            - containerPort: 8004
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: payment-secrets
                  key: database-url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: payment-secrets
                  key: rabbitmq-url
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: auth-service-url
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: user-service-url
            - name: ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: payment-config
                  key: order-service-url
            - name: SERVICE_NAME
              value: "payment-service"
            - name: SERVICE_PORT
              value: "8004"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - name: http
      port: 8004
      targetPort: 8004
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
data:
  auth-service-url: "http://auth-service:8000"
  user-service-url: "http://user-service:8002"
  order-service-url: "http://order-service:8003"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  labels:
    app: review-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: review-service
  template:
    metadata:
      labels:
        app: review-service
        version: v1
    spec:
      containers:
        - name: review-service
          image: 539827877726.dkr.ecr.ap-southeast-1.amazonaws.com/freelancer-review:latest
          ports:
            - containerPort: 8005
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: review-secrets
                  key: mongodb-url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: review-secrets
                  key: rabbitmq-url
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: review-config
                  key: auth-service-url
            - name: ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: review-config
                  key: order-service-url
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: review-config
                  key: user-service-url
            - name: SERVICE_NAME
              value: "review-service"
            - name: SERVICE_PORT
              value: "8005"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: review-service
  labels:
    app: review-service
spec:
  selector:
    app: review-service
  ports:
    - name: http
      port: 8005
      targetPort: 8005
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: review-config
data:
  auth-service-url: "http://auth-service:8000"
  order-service-url: "http://order-service:8003"
  user-service-url: "http://user-service:8002"

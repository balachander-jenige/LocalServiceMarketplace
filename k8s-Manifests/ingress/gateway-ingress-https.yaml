apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freelancer-marketplace-ingress-https
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance

    # Enable both HTTP (80) and HTTPS (443)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'

    # ACM Certificate ARN for localservicemarketplace.space
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:539827877726:certificate/530cdd4a-d80d-4a11-9aa4-4dbd2604af65

    # SSL Policy (recommended for security)
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01

    # Automatically redirect HTTP → HTTPS (port 80 → 443)
    alb.ingress.kubernetes.io/ssl-redirect: "443"

    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"

    # Security headers
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=false,stickiness.lb_cookie.duration_seconds=86400

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8081

name: Backend Linting

on:
  push:
    branches:
      - reid
    paths:
      - 'services/**/*.py'
      - 'gateway-service/**/*.py'
      - 'shared/**/*.py'
      - '.github/workflows/backend-lint.yml'
  
  pull_request:
    branches:
      - reid
    paths:
      - 'services/**/*.py'
      - 'gateway-service/**/*.py'
      - 'shared/**/*.py'

  workflow_dispatch:  # 允许手动触发

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install black==24.4.2 isort==5.13.2 flake8==7.0.0

      - name: Run Black (Code Formatting Check)
        run: |
          black --check --line-length 120 \
            services/ gateway-service/ shared/
        continue-on-error: true  # 初期不阻塞，只报告

      - name: Run isort (Import Sorting Check)
        run: |
          isort --check-only --profile black --line-length 120 \
            services/ gateway-service/ shared/
        continue-on-error: true  # 初期不阻塞，只报告

      - name: Run Flake8 (Style Guide Check)
        run: |
          flake8 services/ gateway-service/ shared/ \
            --max-line-length=120 \
            --ignore=E203,W503,E501 \
            --exclude=__pycache__,.venv,venv,alembic/versions \
            --statistics
        continue-on-error: true  # 初期不阻塞，只报告

      - name: Summary
        if: always()
        run: |
          echo "✅ Linting checks completed!"
          echo "Note: All checks are in report-only mode during testing phase."
          echo "Failures will not block the workflow."

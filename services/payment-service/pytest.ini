[pytest]
# 异步测试模式
asyncio_mode = auto

# 测试标记
markers =
    unit: Unit tests for individual components
    dao: DAO layer tests
    service: Service layer tests
    core: Core configuration tests

# Python 路径
pythonpath = src

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[tool:pytest]
testpaths = src/order_service/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
asyncio_mode = auto

markers =
    unit: Unit tests
    dao: DAO layer tests
    service: Service layer tests
    core: Core configuration tests

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
